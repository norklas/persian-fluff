<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Each timeblock is a div that holds a span for time, textarea for content, and button for saving. Classes follow Bootstrap, as well as designated CSS classes in the starter code to style layout -->
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">9AM</span>
      <textarea name="timeblock-nine" id="" cols="110" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">10AM</span>
      <textarea name="timeblock-ten" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">11AM</span>
      <textarea name="timeblock-eleven" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">12PM</span>
      <textarea name="timeblock-twelve" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">1PM</span>
      <textarea name="timeblock-one" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">2PM</span>
      <textarea name="timeblock-two" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">3PM</span>
      <textarea name="timeblock-three" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">4PM</span>
      <textarea name="timeblock-four" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
    <div class="w-100 time-block row">
      <span class="hour col-1 pt-3">5PM</span>
      <textarea name="timeblock-five" id="" cols="120" class="past col"></textarea>
      <button class="saveBtn col-1 border-top-0 border-bottom-0 border-right-0"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
